        .borda{
            border: 1px solid;
            display: block;
        }

    </style>

<body>

       Pode se usar as seguintes funções: <br>
      <ol class="borda">

      </ol>
    </P>

    <p>paragrafos</p>
    <h2>titulos</h2>
    <table>tabelas</table>
    
</body>
